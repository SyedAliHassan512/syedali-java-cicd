name: Java CI/CD with VPS Deployment

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Upload Artifact to VPS
      env:
        PRIVATE_KEY: ${{ secrets.VPS_PRIVATE_KEY }}
      run: |
        # Save private key to a file
        echo "$PRIVATE_KEY" > key.pem
        chmod 600 key.pem

        # Copy JAR to VPS
        scp -o StrictHostKeyChecking=no -i key.pem target/my-java-app-1.0-SNAPSHOT.jar root@145.223.79.113:/home/root/syedali-java-cicd/

        # Connect to VPS, stop old app if running, and start new app
        ssh -o StrictHostKeyChecking=no -i key.pem root@145.223.79.113 << 'EOF'
          pkill -f 'my-java-app-1.0-SNAPSHOT.jar' || true
          nohup java -jar /home/root/syedali-java-cicd/my-java-app-1.0-SNAPSHOT.jar > /home/root/syedali-java-cicd/app.log 2>&1 &
        EOF
